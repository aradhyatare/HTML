<!DOCTYPE html>
<html>
    <head>
        <title>Paragraph tag</title>
    </head>
    <body>
        <!-- Paragraph tag is used to write paragraphs -->
        <p>
            This is a paragraph 1
        </p>
        <p>
            This is a paragraph 2. If we want to write on the next line then you can use two 'p' tags but in the methond the contents of the next p tag will be shown on the next line. or you can use the 'br' tag.
        </p>
        <!-- bg tag is known as break tag -->
        <p>
            This is a paragraph 1 <br>
            This is a paragraph 2 using br tag
        </p>
    </body>
</html>
