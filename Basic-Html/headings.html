<!DOCTYPE html>
<html>
    <head>
        <Title>
            This is the sample page for all the headings
        </Title>
    </head>
    <body>
        <!-- Heading tags are used to give headings. There are six heading tags (1 to 6) one being the biggest and 6 being the smallest -->
        <h1>This is the H1 tag</h1>
        <h2>This is the H2 tag</h2>
        <h3>This is the H3 tag</h3>
        <h4>This is the H4 tag</h4>
        <h5>This is the H5 tag</h5>
        <h6>This is the H6 tag</h6>
    </body>
</html>
