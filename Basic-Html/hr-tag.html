<!DOCTYPE html>
<html>
    <head>
        <title>HR tag</title>
    </head>
    <body>
        <!-- In the example we'll use hr tag with p tag. hr stands for horizontal row. It'll divide the page into  parts-->
        <p>This is the first p tag</p>
        <hr>
        <p>This is the second p tag</p>
    </body>
</html>
